{% extends "base.html" %}

{% block content %}

<section class="container">
    <h2>Edit Booking</h2>
    <br>
    <p>If you are a group bigger than 6 persons, please contact us for booking. </p>

    <form method="POST">

        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn" type="submit" value="Edit Booking">
        <a href="{% url 'my_bookings' %}" class="btn cancel-submit">Cancel</a>

    </form>
</section>

{%endblock%}
