{% extends "base.html" %}

{% block content %}

<section class="container">
    <h2>Edit Booking</h2>
    <br>
    <p>If you are a group bigger than 6 persons, please contact us for booking. </p>
    <p>{{ booking }}</p>

    <form method="POST"  >
        
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn" type="submit" value="Book Now">
    </form>
</section>



{%endblock%}
