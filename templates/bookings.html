{% extends "base.html" %}

{% block content %}
<section class="container">
<h2>Book Your Table</h2>
<p>If you are a group bigger than 6 persons, please contact us for booking. </p>

<form method="POST" action="{% url 'bookings' %}">
    {% csrf_token %}
    {{ form.as_p}}
    <input class="btn submit" type="submit" value="Book Now">
</form>
</section>

{%endblock%}
